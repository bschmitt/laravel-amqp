language: php
 
matrix:
  include:
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4
    - php: 8.0
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true
 
before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
 
